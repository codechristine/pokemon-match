<!DOCTYPE html>
<html>

<head>
  <title>Pokemon Match</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script rel="stylesheet" src="assets/css/media-query.css"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <script src="assets/js/script.js"></script>
</head>

<body>
  <div class="mainContainer">
    <div class="gameContainer">
      <div class="statsContainer">
        <aside>
          <div class="statsTitle">
            Stats
          </div>
          <div class="gamesPlayed">
            Games Played
          </div>
          <div class="playedNum">
            0
          </div>
          <div class="gamesAttempt">
            Attempts
          </div>
          <div class="attemptNum">
            0
          </div>
          <div class="gamesAccuracy">
            Accuracy
          </div>
          <div class="accuracyNum">
            0%
          </div>
        </aside>
      </div>
      <main>
        <div class="pokemonArena" id="pokemonArena">
          <div class="card">
          </div>
        </div>
      </main>
    </div>
    <div id="modalShadow" class="hidden">
      <div id="modalBody">
        <div id="modalContent">
          Caught 'Em!
          <div id="modalNext">
            NEXT
            <i class="fas fa-caret-right fa-1x"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="healthContainer">
    <div class="hp">HP:</div>
    <progress id="healthBar" class="healthBar" value="100" max="100"></progress>
    </div>
    <div class="contentBottom">
      <img class="ash" src="./assets/images/misc-images/ash.png" alt="ash">
      <div class="dialogue">
        Catch the Pokemon by Matching them Together
      </div>
    </div>
  </div>
</body>

</html>
