<!DOCTYPE html>
<html>

<head>

  <title>Pokemon Memory Match</title>
  <link rel="stylesheet" href="assets\css\style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>

</head>

<body>

  <img class='hidden' id='rocket' src='../memory_match/assets/images/pokemonimages/teamrocketrev.png' alt='team rocket'>
  <img class='hidden' id='pikaIntro' src='../memory_match/assets/images/pokemonimages/pikaIntro.gif' alt='pikachuGif'>

  <div class="main-game-container">
    <div class='statsContainer'>
      <aside>
        <div class='statsTitle'>
          Stats
        </div>

        <div class='gamesPlayed'>
          Games Played
        </div>
        <div class='playedNum'>
          0
        </div>
        <div class='gameAttempt'>
          Attempts
        </div>
        <div class='attemptNum'>
          0
        </div>
        <div class='gamesAccuracy'>
          Accuracy
        </div>
        <div class='accuracyNum'>
          0%
        </div>

      </aside>
    </div>

    <main>
      <div class='container' id='pokemonArena'>
              <div class='card'>
        </div>
      </div>
    </main>
  </div>

    <div id='modalShadow' class='hidden'>
      <div id='modalBody'>
        <div id='modalContent'>
          Caught 'Em!
          <button type='button' class='modalClose'>CLOSE</button>
        </div>
      </div>
  </div>
</div>

      <img id='ash' src='../memory_match/assets/images/pokemonimages/ashpixel.png' alt='ash and pika'>
        <div class='dialogue'>
          Round #1 Match The Pokemon Together
  </div>

</body>

</html>
