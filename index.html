<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <title>Pokemon Match</title>
  <link rel="stylesheet" href="assets/css/style-landscape.css">
  <link rel="stylesheet" href="assets/css/style-portrait.css">
  <link href="https://fonts.googleapis.com/css?family=Lekton&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</head>

<body>
  <div class="mainContainer">
    <div class="topContainer">
      <div class="opponentHealthContainer">
        <div class="opponentHp">HP:</div>
        <progress id="opponentHealthBar" class="opponentHealthBar" value="100" max="100"></progress>
      </div>
      <div class="statsContainer">
        <div class="playedContainer">
          <div class="gamesPlayed">
            Round
          </div>
          <div class="playedNum">
            1 of 3
          </div>
        </div>
        <div class="accuracyContainer">
          <div class="gamesAccuracy">
            Accuracy
          </div>
          <div class="accuracyNum">
            0%
          </div>
        </div>
      </div>
    </div>
    <div class="gameContainer">
      <div id="modalShadow" class="hidden">
        <div id="modalBody">
          <div id="modalContent">
            <button id="nextButton" class="nextButton">
              <i class="fas fa-caret-right fa-1x"></i>
            </button>
          </div>
        </div>
      </div>
      <main>
        <div class="pokemonArena" id="pokemonArena">
          <div class="card">
          </div>
        </div>
      </main>
    </div>
    <div class="bottomContainer">
      <img class="ash" src="./assets/images/misc-images/ash.png" alt="ash">
      <div class="healthContainer">
        <div class="hp">HP:</div>
        <progress id="healthBar" class="healthBar" value="100" max="100"></progress>
      </div>
      <div class="dialogue">
        Catch the Pokemon by Matching them Together
      </div>
    </div>
  </div>

</body>

</html>
