<!DOCTYPE html>
<html>
<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
<head>
  <title>Pokemon Match</title>
  <link rel="stylesheet" href="assets/css/style2.css">
  <!-- <link rel="stylesheet" href="assets/css/style2p.css"> -->
  <link rel="stylesheet" href="assets/css/media.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <script src="assets/js/script.js"></script>
</head>

<body>
  <div class="mainContainer">
    <div class="topContainer">
      <div class="opponentHealthContainer">
        <div class="opponentHp">HP:</div>
        <progress id="opponentHealthBar" class="opponentHealthBar" value="100" max="100"></progress>
      </div>
      <div class="statsContainer">
        <div class="playedContainer">
          <div class="gamesPlayed">
            Round
          </div>
          <div class="playedNum">
            0 of 2
          </div>
        </div>
        <div class="accuracyContainer">
          <div class="gamesAccuracy">
            Accuracy
          </div>
          <div class="accuracyNum">
            0%
          </div>
        </div>
      </div>
    </div>
    <div class="gameContainer">
      <div id="modalShadow" class="hidden">
        <div id="modalBody">
          <div id="modalContent">
            <div id="modalNext" class="modalNext">
              <i class="fas fa-caret-right fa-1x"></i>
            </div>
          </div>
        </div>
      </div>
      <main>
        <div class="pokemonArena" id="pokemonArena">
          <div class="card">
          </div>
        </div>
      </main>
    </div>
    <div class="bottomContainer">
      <img class="ash" src="./assets/images/misc-images/ash.png" alt="ash">
      <div class="healthContainer">
        <div class="hp">HP:</div>
        <progress id="healthBar" class="healthBar" value="100" max="100"></progress>
      </div>
          <div class="dialogue">
            Catch the Pokemon by Matching them Together
          </div>
    </div>
    <!-- <div class="dialogue">
      Catch the Pokemon by Matching them Together
    </div> -->
  </div>

</body>

</html>
